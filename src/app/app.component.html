<div class="container">
  <div class="main">
    <div class="panel-group">
      <div class="panel panel-default">
        <div class="panel-heading header"><h3> Sign Up </h3></div>
        <div class="panel-body">
          <form [formGroup]="signupForm" novalidate (ngSubmit)="signup()">
            <div class="form-group">
              <label for="">Email</label>
              <input type="text" class="form-control" formControlName="email" name="email">
            
              <div [hidden]="signupForm.controls.email.valid || !signupForm.controls.email.touched "
                     class="alert alert-danger">
                  Enter a valid email address
              </div>
              <div *ngIf="signupForm.controls.email.touched">
                <div class="suggestedMail" *ngIf="checkDomain()==true ">         
                Do you mean
                <button class="btn btn-link" (click)="editMail()">{{suggestedMail}}</button>
                </div>
              </div>
              
            </div>
            <div class="form-group">
              <label for="">Password</label>
              <input type="password" class="form-control" formControlName="password" name="password">
              <div [hidden]="signupForm.controls.password.valid || !signupForm.controls.password.touched" class="alert alert-danger">
                  Password must be between 8 and 16 characters with at least 1 alphabet and 1 number 
              </div>
            </div>
            <div>
              <button type="submit" class="btn btn-success" [disabled]="!signupForm.valid">Submit</button>
            </div>
          </form>
        </div>
      </div>    
    </div>
  </div>
</div>
